<!DOCTYPE html>
<html>
<head>
	<title>login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<br>
		<h1 align="center"><font color="blue" size="10"><strong><i>Library Management</i></strong></font></h1>
		<div class="panel panel-primary" style="width:50%;margin:5% auto">
			<div class="panel-heading">
				<h3 class="panel-title" align="center"><strong>Login Page</strong></h3>
			</div>
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-md-2">Username:</label>
                    <div class="col-md-10">
						<input type="text" class="form-control" id="Username" placeholder="Enter Username">
					</div>
				</div>
					<div class="form-group">
						<label class="control-label col-md-2">Password:</label>
                    <div class="col-md-10">
						<input type="password" class="form-control" id="password" placeholder="Enter password">
					</div>
				</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-10">
                        <div class="checkbox">
                            <label><input type="checkbox" name="remember">Remember me</label>
                        </div>
                    </div>
                     </div>
                    <div class="form-group">
                    	<!--<div class="col-md-offset-2 col-md-10">-->
                    	<div class="col-md-offset-2 col-md-10">
                    	<button type="submit" class="btn btn-primary">Login</button>
                    	<button type="reset" class="btn btn-primary">Reset</button>
                    </div>
                    	</div>
                    	<div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                      <label> <a href="#">Forgot Password?</a></label>
                    </div>
                    <br>
                    	<div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <label>Not Registered?<a href="register.html">Create Account</a></label>
                    </div>
                </div>
				</form>
			</div>
			<div class="panel-footer">
			</div>
		</div>
	</div>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
</body>
</html>
